<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <div class="container">
    <header id="top-header" class="row">
      <div class="col-md-6">
        <h1>App Name</h1>
      </div>
      <div class="col-md-6">
        <button type="button"  id="log-in-out-button" class="btn btn-primary">Logout</button>
      </div>
    </header>
    <section class="row margin-top-sections">
      <header class="col-md-12">

        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p><strong>{{message}}</strong></p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <h2>Edit Category</h2>
      </header>
      <form action="{{url_for('editCategoryFunction', category_id=category2.id)}}" method='POST'>
        <div class="form-group">
          <label>Name:</label>
          <input type='text' size='30' name='name' placeholder='{{category2.name}}'>
          <input type='submit' value='Edit'>
        </div>
      </form>
      <a href="{{ url_for('catalogFunction')}}"> Cancel </a>
    </section>
  </div>
</body>
</html>
