<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <div class="container">
    <header id="top-header" class="row">
      <div class="col-md-6">
        <h1>App Name</h1>
      </div>
      <div class="col-md-6">
        <button type="button"  id="log-in-out-button" class="btn btn-primary">Logout</button>
      </div>
    </header>
    <section class="row margin-top-sections">
      <header class="col-md-12">
        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p><strong>{{message}}</strong></p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h2>Edit Item</h2>
      </header>
      <form class="col-md-12" action="{{url_for('editItemFunction', category_id=editItem.category_id, item_id=editItem.id)}}" method='POST'>
        <div class="form-group">
          <label>Item Name</label>
          <input class="form-control" type='text' size='30' name='name' value='{{editItem.name}}' placeholder='{{editItem.name}}'>
          <label>Description</label>
          <textarea class="form-control" name='description' value='{{editItem.description}}' placeholder='{{editItem.description}}' rows="3"></textarea>
          <label>Category</label>
          <select class="form-control" id="inputCategory" name='category' value='{{editItem.category_id}}' placeholder='{{editItem.category_id}}'>
            {% for i in category %}
              <option>{{ i.name }}</option>
            {% endfor %}
          </select>
          <input type='submit' value='Edit'>
        </div>
      </form>
      <a href="{{ url_for('categoryFunction', category_id=category2.id)}}"> Cancel </a>
    </section>
  </div>
</body>
</html>
