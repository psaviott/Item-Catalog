<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <div class="container">
    <header id="top-header" class="row">
      <div class="col-md-6">
        <h1>App Name</h1>
      </div>
      <div class="col-md-6">
        <button type="button"  id="log-in-out-button" class="btn btn-primary">Logout</button>
      </div>
    </header>
    <div class="row">
      <div class="col-md-12">
        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p><strong>{{message}}</strong></p>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
    </div>
    <section class="row>">
      <article id="item-description" class="col-md-12">
          <h2>{{ itemName.name }}</h2>
          <p>{{ itemName.description }}
          </p>
          <a href="{{ url_for('editItemFunction', item_id=itemName.id, category_id=category.id)}}">
    				<button class="btn btn-default link-color">
    					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
    				</button>
    			</a>
          <a href="{{ url_for('deleteItemFunction', item_id=itemName.id, category_id=category.id)}}">
    				<button class="btn btn-default link-color">
    					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete
    				</button>
    			</a>
      </article>
    </section>
  </div>
</body>

</html>
