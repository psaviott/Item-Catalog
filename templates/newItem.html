<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <div class="container">
    <header id="top-header" class="row">
      <div class="col-md-6">
        <h1>App Name</h1>
      </div>
      <div class="col-md-6">
        <button type="button"  id="log-in-out-button" class="btn btn-primary">Logout</button>
      </div>
    </header>
    <section class="row margin-top-sections">
      <header class="col-md-12">
        <h2>New Item</h2>
      </header>
      <!--MESSAGE FLASHING EXAMPLE -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p><strong>{{message}}</strong></p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <form class="col-md-12" action="{{url_for('newItemFunction', category_id=category2.id )}}" method='POST'>
        <div class="form-group">
          <label>Item Name</label>
          <input type="text" class="form-control" id="inputTitle" name='name'>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" id="inputDescription" rows="3" name='description'></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select class="form-control" id="inputCategory">
            {% for i in category %}
              <option>{{ i.name }}</option>
            {% endfor %}
          </select>
        </div>
        <input type='submit' value='Create'>
      </form>
      <a href="{{ url_for('categoryFunction', category_id = category2.id)}}"> Cancel </a>
    </section>
  </div>
</body>
</html>
