{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
      <div class="col-md-12">
        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p><strong>{{message}}</strong></p>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
    </div>
    <section class="row>">
      <article id="item-description" class="col-md-12">
          <h2>{{ itemName.name }}</h2>
          <p>{{ itemName.description }}</p>
      </article>
    </section>
{% endblock %}
